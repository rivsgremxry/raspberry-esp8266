<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduler Configuration</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 40vh;
            margin: 0;
        }

        form {
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scheduler Configuration</h1>

        <form method="post" action="{{ url_for('configure_schedule_route') }}" class="mt-4">
            <div class="form-group">
                <label>
                    Toggle Scheduler:
                    <input type="checkbox" name="toggle_status" class="form-check-input" style="margin-left: 10px; padding-left: 15px;" {% if scheduler_enabled %}checked{% endif %}>
                </label>
            </div>

            <div class="form-group">
                <label for="schedule_type">
                    Schedule Type:
                </label>
                <select name="schedule_type" class="form-control">
                    <option value="daily" {% if schedule_type == 'daily' %}selected{% endif %}>Daily</option>
                    <option value="weekly" {% if schedule_type == 'weekly' %}selected{% endif %}>Weekly</option>
                    <option value="monthly" {% if schedule_type == 'monthly' %}selected{% endif %}>Monthly</option>
                </select>
            </div>

            <div class="form-group">
                <label for="selected_time">
                    Select Time:
                </label>
                <input type="time" name="selected_time" class="form-control" value="{{ selected_time }}">
            </div>

            <button type="submit" class="btn btn-primary">Save Configuration</button>
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
